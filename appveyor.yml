version: 1.0.{build}
image: Visual Studio 2017
before_build:
    - ps: |
        nuget restore MSBuildLogOctokitChecker.sln -Verbosity Quiet
build_script:
- ps: >-
    Import-Module .\MSBLOC.Posh\MSBuildLogOctokitChecker.psm1

    msbuild MSBuildLogOctokitChecker.sln --% /bl:output.binlog /verbosity:minimal
    
    if (! $?) {
      echo "Build Error"
      Push-AppveyorArtifact output.binlog -Type log

      if(-not $env:APPVEYOR_PULL_REQUEST_NUMBER)
      {
        Send-MsbuildLogAppveyor output.binlog
      }
      
      exit -1
    }
    
    if(-not $env:APPVEYOR_PULL_REQUEST_NUMBER)
    {
      Send-MsbuildLogAppveyor output.binlog
    }
after_build:
    - cmd: dotnet publish MSBLOC.Web --output %appveyor_build_folder%\dist
artifacts:
    - path: output.binlog
      name: log
    - path: dist
      name: dist.web
      type: WebDeployPackage
