version: 1.0.{build}
image: Visual Studio 2017
environment:
  MSBLOC_JWT:
    secure: 
before_build:
    - ps: |
        nuget restore MSBuildLogOctokitChecker.sln -Verbosity Quiet
        cd ./MSBLOC.web
        npm install
        cd ..
build_script:
- ps: >-
    msbuild MSBuildLogOctokitChecker.sln --% /p:Configuration=Release /bl:output.binlog /verbosity:minimal
after_build:
    - cmd: dotnet publish MSBLOC.Web  --configuration Release --output %appveyor_build_folder%\dist
after_test:
- ps: |  
    dotnet tool install --global coverlet.console
    coverlet .\MSBLOC.Core.Tests\bin\Debug\netcoreapp2.1\MSBLOC.Core.Tests.dll --target "dotnet" --targetargs "test .\MSBLOC.Core.Tests\MSBLOC.Core.Tests.csproj --no-build" --format opencover --output ".\MSBLOC.Core.Tests.coverage.xml"
    coverlet .\MSBLOC.Web.Tests\bin\Debug\netcoreapp2.1\MSBLOC.Web.Tests.dll --target "dotnet" --targetargs "test .\MSBLOC.Web.Tests\MSBLOC.Web.Tests.csproj --no-build" --format opencover --output ".\MSBLOC.Web.Tests.coverage.xml"
    choco install --no-progress codecov
    codecov -f ".\MSBLOC.Core.Tests.coverage.xml"
    codecov -f ".\MSBLOC.Web.Tests.coverage.xml"
artifacts:
    - path: coverage.xml
      type: File
    - path: dist
      name: dist.web
      type: WebDeployPackage
on_finish:
- ps: >-
    if(-not $env:APPVEYOR_PULL_REQUEST_NUMBER)
    {
      Import-Module .\MSBLOC.Posh\MSBuildLogOctokitChecker.psm1
      Send-MsbuildLogAppveyor -Path output.binlog -Token $env:MSBLOC_JWT
    }