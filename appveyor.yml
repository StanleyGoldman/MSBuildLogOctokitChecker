version: 1.0.{build}
image: Visual Studio 2017
environment:
  MSBLOC_JWT:
    secure: 
before_build:
    - ps: |
        nuget restore BuildCrossCheck.sln -Verbosity Quiet
        cd ./BCC.web
        npm install
        cd ..
build_script:
- ps: >-
    msbuild BuildCrossCheck.sln --% /p:Configuration=Release /bl:output.binlog /verbosity:minimal
after_build:
    - cmd: dotnet publish BCC.Web --configuration Release --output %appveyor_build_folder%\dist
    - cmd: dotnet pack -c Release .\BCC.MSBuildLog.Console\BCC.MSBuildLog.Console.csproj -o ..\
    - cmd: dotnet pack -c Release .\BCC.Submission.Console\BCC.Submission.Console.csproj -o ..\
test_script:
    - cmd: '%xunit20%\xunit.console.x86 "C:\projects\msbuildlogoctokitchecker\BCC.Core.Tests\bin\Release\net471\BCC.Core.Tests.dll" -appveyor'
    - cmd: '%xunit20%\xunit.console.x86 "C:\projects\msbuildlogoctokitchecker\BCC.MSBuildLog.Console.Tests\bin\Release\net471\BCC.MSBuildLog.Console.Tests.dll" -appveyor'
    - cmd: '%xunit20%\xunit.console.x86 "C:\projects\msbuildlogoctokitchecker\BCC.Submission.Console.Tests\bin\Release\net471\BCC.Submission.Console.Tests.dll" -appveyor'
    - cmd: dotnet test -c Release BCC.Core.Tests\BCC.Core.Tests.csproj --logger:Appveyor
    - cmd: dotnet test -c Release BCC.MSBuildLog.Console.Tests\BCC.MSBuildLog.Console.Tests.csproj --logger:Appveyor
    - cmd: dotnet test -c Release BCC.Submission.Console.Tests\BCC.Submission.Console.Tests.csproj --logger:Appveyor
    - cmd: dotnet test -c Release BCC.Web.Tests\BCC.Web.Tests.csproj --logger:Appveyor
after_test:
- ps: |  
    dotnet tool install --global coverlet.console
    coverlet .\BCC.Core.Tests\bin\Release\netcoreapp2.1\BCC.Core.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.Core.Tests\BCC.Core.Tests.csproj --no-build" --format opencover --output ".\BCC.Core.Tests-netcoreapp2.1.coverage.xml"
    coverlet .\BCC.Web.Tests\bin\Release\netcoreapp2.1\BCC.Web.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.Web.Tests\BCC.Web.Tests.csproj --no-build" --format opencover --output ".\BCC.Web.Tests-netcoreapp2.1.coverage.xml"
    coverlet .\BCC.MSBuildLog.Console.Tests\bin\Release\netcoreapp2.1\BCC.MSBuildLog.Console.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.MSBuildLog.Console.Tests\BCC.MSBuildLog.Console.Tests.csproj --no-build" --format opencover --output ".\BCC.MSBuildLog.Console.Tests-netcoreapp2.1.coverage.xml"
    coverlet .\BCC.Submission.Console.Tests\bin\Release\netcoreapp2.1\BCC.Submission.Console.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.Submission.Console.Tests\BCC.Submission.Console.Tests.csproj --no-build" --format opencover --output ".\BCC.Submission.Console.Tests-netcoreapp2.1.coverage.xml"
    coverlet .\BCC.Core.Tests\bin\Release\net471\BCC.Core.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.Core.Tests\BCC.Core.Tests.csproj --no-build" --format opencover --output ".\BCC.Core.Tests-net471.coverage.xml"
    coverlet .\BCC.MSBuildLog.Console.Tests\bin\Release\net471\BCC.MSBuildLog.Console.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.MSBuildLog.Console.Tests\BCC.MSBuildLog.Console.Tests.csproj --no-build" --format opencover --output ".\BCC.MSBuildLog.Console.Tests-net471.coverage.xml"
    coverlet .\BCC.Submission.Console.Tests\bin\Release\net471\BCC.Submission.Console.Tests.dll --target "dotnet" --targetargs "test -c Release .\BCC.Submission.Console.Tests\BCC.Submission.Console.Tests.csproj --no-build" --format opencover --output ".\BCC.Submission.Console.Tests-net471.coverage.xml"
    choco install --no-progress codecov
    codecov -f ".\BCC.Core.Tests-netcoreapp2.1.coverage.xml"
    codecov -f ".\BCC.Web.Tests-netcoreapp2.1.coverage.xml"
    codecov -f ".\BCC.MSBuildLog.Console.Tests-netcoreapp2.1.coverage.xml"
    codecov -f ".\BCC.Submission.Console.Tests-netcoreapp2.1.coverage.xml"
    codecov -f ".\BCC.Core.Tests-net471.coverage.xml"
    codecov -f ".\BCC.MSBuildLog.Console.Tests-net471.coverage.xml"
    codecov -f ".\BCC.Submission.Console.Tests-net471.coverage.xml"
artifacts:
    - path: '*.coverage.xml'
      type: File
    - path: dist
      name: dist.web
      type: WebDeployPackage
    - path: '*.nupkg'